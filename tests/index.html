<script>
    $(document).ready(function() {
        editor = new blockpy.BlockPy({
            'attachment.point': '#main-editor',
            "urls": {
                "importDatasets": "https://corgis-edu.github.io/corgis/datasets/"
            },
            "display.instructor": true,
            "assignment.on_run": `
debug(student.output)
log(student.output)
`.trim(),
            "submission.code": `
a = 0
print(a+"")
`.trim()
        });
