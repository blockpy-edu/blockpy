    <script>
    $(document).ready(function() {
        blockpy = new BlockPy({
            'blocklyPath': "blockly/",
            'attachmentPoint': document.getElementById('blockpy-div'),
            'instructor': getQueryParams()["instructor"]=="true" || true,
            'developer': true,
            'editor': 'Split',
            'urls': {
                'import_datasets': 'https://think.cs.vt.edu/blockpy/load_corgis/',
                //'walk_old_code': 'http://localhost:8000/walk_code/',
                //'log_event': 'http://localhost:8000/save_events/'
                /*'save_code': 'http://localhost:8000/save_code/',
                'save_success': 'http://localhost:8000/submit_grade/',
                'log_event': 'http://localhost:8000/save_events/'*/
            }
        });
        blockpy.setAssignment(
            // settings
            {
                'editor': 'Text',
                'read_only': false,
                'disable_semantic_errors': false,
            },
            // assignment
            {
                'introduction': "Use the canvas below to calculate the sum of a list of 4 numbers.",
                'name': "#1.2",
                'give_feedback': 'from instructor_utility import *\nlog(is_top_level(find_function_calls("print")[0]))',
                'on_change': '',
                'parsons': false,
                'starting_code': '',
                'importable': true,
                'initial_view': 'Text',
                'upload': false,
                'modules': {
                    'added': ['Functions', 'Classes', 'Data - Parking', 'Tuples'],
                    'removed': []
                }
            },
            // programs
            {
                //'__main__': 'ss = ["Testing", "Here"]\nfor a in ss:\n    print(a)\nfor b in a:\n    print(b)',
                '__main__': 'a=0\nb=0',
            }
        )
        
        function inIframe () {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }
        if (inIframe()) {
            $("#blockpy-container").width("100%");
        }
    });
    </script>

<script>

function getQueryParams(){
    try{
        url = window.location.href;
        query_str = url.substr(url.indexOf('?')+1, url.length-1);
        r_params = query_str.split('&');
        params = {}
        for( i in r_params){
            param = r_params[i].split('=');
            params[ param[0] ] = param[1];
        }
        return params;
    }
    catch(e){
       return {};
    }
}
</script>
