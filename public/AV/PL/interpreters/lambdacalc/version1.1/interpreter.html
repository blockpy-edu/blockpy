<html>
<head>
    <title>Lambda Calculus interpreter</title>

    <link rel="stylesheet" href="../../../../../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />


    <script type="text/javascript"
	    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
   </script>


    <style>
    html, body {
        margin: 0px;
    }
    h2 {
        text-align: center;
    }
    .box {
        margin-top: 30px;
        margin-bottom: 20px;
        text-align: left;
        padding: 0px;
        padding-left: 10px;
        border: 1px black solid;
        font-style: italic;
    }
    #header {
        background-color: #ADF;
        text-align: center;
        padding-top:1px;
        padding-bottom:20px;
        border-bottom: black 2px solid;
    }
    #header h1 {
        margin-bottom: 0px;
    }
    #main {
        padding-top:20px;
        height: 100%;
        background-color: #2AF;
        left-margin: 0px;
        text-align: center;
    }
    #tests {
        padding: 10px;
        float: right;
        width: 420px;
        height: 100%;
        background-color: #2AF;
        border-left: black  2px solid;
        display: none;
    }

    input {
           font-size: 20px;
           background-color: #89D;
    }

    #interpreterbutton {
           font-size: 20px;
    }
    #testsButton {
         margin-left: 50px;
    }

    #container {
      width: 98%;
      position: relative;
    }
    .jsavcounter {
      position: absolute;
      top: 15px;
    }
    .jsavcanvas { height: 150px; }


    </style>

  <script src="./scripts/init.js"></script>
  <script src="./scripts/grammar.js"></script>
  <script src="./scripts/absyn.js"></script>
  <script src="./scripts/env.js"></script>
  <script src="./scripts/interpreter.js"></script>

</head>
<body>

<div id="header">
<h1>Lambda Calculus</h1>
<br />
<input type="button" value="Show Grammar" onclick="LAMBDA.openGrammarWindow()" />
</div>

<div id="main">

<h1>Interpreter Version 1.0</h1>

<strong>Enter the program you want to interpret below:</strong><br /><br />
<textarea id="interpreterinput" rows="20" cols="80">
(^x.((x x) x) ^x.x) 
</textarea>



<br/><br/>

<input type="button" id="interpreterbutton" 
        value="Interpret the program shown above"
        onclick="interpreteroutput.value=LAMBDA.interpret(document.getElementById('interpreterinput').value);" /> 
<br /><br />

<strong>Output of the interpreter:</strong><br /><br />

<textarea id="interpreteroutput" rows="5" cols="80">
</textarea>

<br /><br />


<div id="container">
  <div class="jsavcontrols"></div>
  <span class="jsavcounter"></span>
  <p class="jsavoutput jsavline"></p>
  <div class="jsavcanvas"></div>
</div>

<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

<script src="../../../../../JSAV/lib/jquery.transit.js"></script>
<script src="../../../../../JSAV/lib/raphael.js"></script>
<script src="../../../../../JSAV/build/JSAV.js"></script>

 <script>
 </script>


</div>

</body>
</html>
