<!DOCTYPE html>
<html>
<head>
  <title>Graph Generator</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="graphGenerator.css" type="text/css" />
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" value="Help" />
      </td>
      <td class="headerCenter avTitle">Graph Generator Tool</td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
      </td>
    </tr>
  </table>
  
  <form id="ssperform">
    <p>
      <input type="button" id="generate" value="Generate" />
      <input type="button" id="reset" name="reset" value="Reset" />
	  Number Of Nodes
	  <select id='nodeCount'>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
		<option value="eight">8</option>
		<option value="nine">9</option>
      </select>
	  Number Of edges
	  <select id='edgeCount'>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
		<option>14</option>
		<option>15</option>
      </select>
    </p>
  </form>
  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline" readonly="readonly"></p>
  </div>
</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transit.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/odsaUtils-min.js"></script>
<script src="../../lib/odsaAV-min.js"></script>
<script src="graphUtils.js"></script>
<script src="graphGenerator.js"></script>
</body>
</html>
