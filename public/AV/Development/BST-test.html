<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" media="screen" title="kd-tree" charset="utf-8" />
   <link href="opendsaAV.css" title="CSS" rel="stylesheet" type="text/css" />
</head>

<body>
<div style="float:left; width:95%;" id="av">
  <span class="jsavcounter"></span>
  <div  class="jsavcontrols"></div>
  <p class="jsavoutput jsavline"></p> 
</div>
    
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transit.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>

<div id="av">
  <div class="jsavcontrols"></div>
  <p class="jsavoutput jsavline"></p>
</div>

<script>
  var jsav = new JSAV("av");
  var bt = jsav.ds.binarytree();

  bt.root(37);
  var rt = bt.root();
  rt.left(24);
  rt.left().left(7);
  bt.layout();

  jsav.umsg("Color testing");
  jsav.displayInit();

  jsav.umsg("Set the label color");
  rt.css("color", "red");
  jsav.step();

  jsav.umsg("Set the border color");
  rt.css("border-color", "red");
  jsav.step();

  jsav.umsg("Set the background color");
  rt.css("background-color", "red");
  jsav.step();

  jsav.umsg("Set the color of the line to the left child");
  var etemp = rt.edgeToLeft();
  etemp.css("stroke", "red");
  etemp.css("stroke-width", 3);
  jsav.step();

  jsav.umsg("Now make that edge invisible.");
  etemp.hide();
  jsav.step();

  jsav.umsg("Make the child invisible too. Interesting... it hides the whole subtree!");
  rt.left().hide();
  jsav.step();

  jsav.recorded();
</script>

</body>
</html>
