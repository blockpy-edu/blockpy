<!DOCTYPE html>
<html id="html">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSAV Test Suite</title>
    <link rel="stylesheet" media="screen" href="utils/qunit.css" />
    <link rel="stylesheet" href="../css/JSAV.css" media="screen" />
    <!-- Library Includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="../lib/jquery.transit.js"></script>
    <script src="../lib/raphael.js"></script>

    <script src="utils/qunit.js"></script>
    <script src="utils/qunit-assert-close.js"></script>
    <script src="utils/arrayutils.js"></script>

    <!-- JSAV files -->
    <script src="../src/core.js"></script>
    <script src="../src/translations.js"></script>
    <script src="../src/anim.js"></script>
    <script src="../src/messages.js"></script>
    <script src="../src/utils.js"></script>
    <script src="../src/effects.js"></script>
    <script src="../src/events.js"></script>
    <script src="../src/graphicals.js"></script>
    <script src="../src/datastructures.js"></script>
    <script src="../src/array.js"></script>
    <script src="../src/matrix.js"></script>
    <script src="../src/tree.js"></script>
    <script src="../src/list.js"></script>
    <script src="../src/code.js"></script>
    <script src="../src/settings.js"></script>
    <script src="../src/graph.js"></script>
    <script src="../src/exercise.js"></script>

    <!-- Tests -->
    <script src="unit/core.js"></script>
    <script src="unit/array.js"></script>
    <script src="unit/anim.js"></script>
    <script src="unit/code.js"></script>
    <script src="unit/graphicals.js"></script>
    <script src="unit/tree.js"></script>
    <script src="unit/utils.js"></script>
    <script src="unit/list.js"></script>
    <script src="unit/effects.js"></script>
    <script src="unit/graph.js"></script>
    <script src="unit/exercise.js"></script>

  </head>

  <body id="body">
    <h1 id="qunit-header"><a href="index.html">JSAV Test Suite</a></h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <div id="qunit-fixture">
      <div id="arraycontainer">
        <div class="jsavcontrols"></div>
        <div class="jsavcounter"></div>
        <p class="jsavoutput jsavline"></p>
        <ol id="array">
          <li data-value-type="number">12</li>
          <li data-value-type="number">22</li>
          <li data-value-type="string">14</li>
          <li>39</li>
          <li data-value-type="boolean">false</li>
        </ol>
        <ol id="arraywithoptions" data-layout="bar" data-foo="barber">
          <li>6</li>
          <li>4</li>
          <li data-value="2"></li>
        </ol>
      </div>
      <div id="emptycontainer"></div>
    </div>
  </body>
</html>
