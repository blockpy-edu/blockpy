<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>Open Hashing</title>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="proficiency.css" type="text/css" />
  <style>
    .jsavnode, .jsavlist .jsavpointerarea {
     border-color: #888; 
    }
    .jsavarray {
      margin-top: 40px;
    }
    .jsavarray .jsavnode {
      cursor: pointer;
      width: 40px;
      height: 40px;
    }
    .jsavhorizontalarray .jsavindexlabel {
      bottom: 45px;
    }
    .jsavstack .jsavnode {
      width: 55px;
      height: 50px;
    }
    .jsavstack .jsavnode.first {
      border-width: 2px;
    }
    .jsavvalue {
      height: 32px;
    }
    .jsavindex.jsavarrow:before {
      left: 12px;
    }
    .jsavindex.jsavarrow .jsavvalue {
      background-color: #fb7;
    }
    .jsavnode:before {
      position: absolute;
      bottom: 2px;
    }
    .jsavnode.insert:before {
      content: "insert";
      left: 8px;
      color: #4cae4c;
    }
    .jsavnode.remove:before {
      content: "remove";
      left: 2px;
      color: #d43f3a;
    }
    .jsavnode.search:before {
      content: "search";
      left: 4px;
      color: #357ebd;
    }
    .jsavlist {
      margin: 0;
    }
    .jsavlist.jsavautoresize .jsavnode {
      min-width: 40px;
      min-height: 40px;
    }
    .exerciseLabel {
      text-align: center;
      font-weight: bold;
    }
    .jsavline {
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="jsavcontainer">
    <h1 class="exerciseTitle"></h1>
    <p class="instructLabel"></p>
    <p class="instructions"></p>
    <p id="probingMessage" style="text-align: center;"></p>
    <p class="jsavexercisecontrols"></p>
    <p class="jsavoutput jsavline" style="text-align: center;"></p>
    <p class="jsavscore"></p>
  </div>

  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script src="../../JSAV/extras/stack.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="openHashingPRO.js"></script>
</body>
</html>
