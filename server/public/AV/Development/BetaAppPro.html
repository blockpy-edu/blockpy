<!DOCTYPE html>
<html>
<head>
  <title>&#946;-Reduction Proficiency Exercise</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="BetaPro.css" type="text/css" />
</head>

<body>
<div id="container">
	<table class="proHeaderTable">
		<tr>
			<td class="headerLeft">
			<input type="button" id="help" name="help" value="Help" />
			</td>
			<td class="headerCenter">
			<p class="jsavexercisecontrols"></p>
			</td>
			<td class="headerRight">
			<input type="button" id="about" name="about" value="About" />
			<a id="settings" class="jsavsettings" href="#">Settings</a>
			</td>
		</tr>
	</table>
	<form class="avcontainer">
		<div class="jsavcanvas">
		<p class="instructLabel">Instructions:</p>
		<p class="instructions">
			Directions: Enter the lambda-calculus expression that results from one Applicative-Order &#946;-Reduction. 
			Continue this until no more reductions can be done. Be mindful of proper spacing and parenthesizing. (Use ^ to express &#955;)
		</p>
		<div id="left">
		<p><b>Expression:</b></p>

		<div id="lambda"><ol id="expression"></ol></div>
		</div>
		<div id="right">
		<p><b>Next Step:</b></p>

		<div id="indent"><p><input type="text" name="answer" id="answer">
	
		<input type="button" id="submit" name="submit"
		data-desc="Indicates user is ready for next step." value="Submit" />
		<input type="button" id="done" name="done"
		data-desc="Indicates user is done with reductions." value="Done" />
		</p></div></div>
		
		<div id="left"><p id="scoring">Current Score: <span class="jsavcurrentscore"></span> / <span class="jsavcurrentmaxscore"></span></p></div>
	
		<p class="jsavoutput jsavline"></p>
		</div>
	</form>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transit.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/odsaUtils-min.js"></script>
<script src="../../lib/odsaAV-min.js"></script>
<script src="BetaAppPro.js"></script>
</body>
</html>
