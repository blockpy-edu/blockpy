<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  </head>
  <body>
    <h1>Example of multiple code objects in configuration file</h1>
    <div id="av">
      <div class="jsavcontrols"></div><span class="jsavcounter"></span>
      <p class="jsavoutput jsavline"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="../../JSAV/lib/jquery.transit.js"></script>
    <script src="../../JSAV/lib/raphael.js"></script>
    <script src="../../JSAV/build/JSAV.js"></script>
    <script src="../../lib/odsaUtils-min.js"></script>
    <script src="../../lib/odsaAV-min.js"></script>
    <script>
    var av = new JSAV("av"),
        config = ODSA.UTILS.loadConfig({'av_container': 'av'}),
        code = config.code,
        code0 = av.code(code[0]),
        code1 = av.code(code[1]),
        code2 = av.code(code[2]);

    av.displayInit();

    code0.highlight(3);
    av.step();

    code1.highlight(2);
    av.step();

    code2.highlight(1);
    av.step();

    code0.unhighlight(3);
    code1.unhighlight(2);
    code2.unhighlight(1);
    av.step();

    code0.setCurrentLine(1);
    code1.setCurrentLine(2);
    code2.setCurrentLine(3);
    av.step();

    code0.setCurrentLine(2);
    code1.setCurrentLine(3);
    code2.setCurrentLine(1);
    av.step();

    code0.setCurrentLine(0);
    code1.setCurrentLine(0);
    code2.setCurrentLine(0);

    av.recorded(); // done recording changes, will rewind

    </script>
  </body>
</html>
