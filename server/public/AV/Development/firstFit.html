<!DOCTYPE html>
<html>
<head>
  <title>First Fit Visualization</title> 
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="firstFit.css" type="text/css" />
</head>


<!-- Main Container -->
<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft"></td>
      <td class="headerCenter avTitle">Memory Manager Visualization</td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
        <a id="settings" class="jsavsettings" href="#">Settings</a>
      </td>
    </tr>
  </table>
  <div class="avcontainer">
    <p class="jsavoutput jsavscroll"></p>
    <ol id="firstFit"></ol>
  </div>
</div>

<!-- Bottom Container -->
<div id="bottom">
  <form id="ssperform">
    <p id="procontrols">
      <!-- Input Text Field -->
      <label for="input">Input:</label>
      <input size="10" name="input" id="input" type="text" />

      <!-- Buttons -->
      <input type="button" id="submit" name="submit" value="Submit" />
      <input type="button" id="next" name="next" value="Next" />
      <input type="button" id="reset" name="reset" value="Reset" />
    </p>
    <p>
      <!-- Algorithm Dropdown -->
      <select id="fitAlgorithm">
        <option selected="selected" value="0"> Choose Fit Algorithm</option>
        <option value="1">First Fit</option>
        <option value="2">Circular Fit</option>
        <option value="3">Best Fit</option>
        <option value="4">Worst Fit</option>
      </select>
     </p>  
  </form>
</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transit.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/odsaUtils-min.js"></script>
<script src="../../lib/odsaAV-min.js"></script>
<script src="firstFitAV.js"></script>
</body>
</html>
