<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lambda Calculus interpreter</title>

    <link rel="stylesheet" href="../../../../../JSAV/css/JSAV.css" type="text/css"  media="screen" title="no title" />


    <style type="text/css">
    html, body {
        margin: 0px;
        background-color: #2AF;

    }
    h2 {
        text-align: center;
        margin-top: 0px;
        margin-bottom: 0px;
    }
    .box {
        margin-top: 30px;
        margin-bottom: 20px;
        text-align: left;
        padding: 0px;
        padding-left: 10px;
        border: 1px black solid;
        font-style: italic;
    }
    #header {
        background-color: #ADF;
        text-align: center;
        padding-top:1px;
        padding-bottom:20px;
        border-bottom: black 2px solid;
    }
    #header h1 {
        margin-bottom: 0px;
    }
    #main {
        padding-top:20px;
        height: 100%;
        margin-left: 0px;
        text-align: center;
    }
    #tests {
        padding: 10px;
        float: right;
        width: 420px;
        height: 100%;
        background-color: #2AF;
        border-left: black  2px solid;
        display: none;
    }

    input {
           font-size: 20px;
           background-color: #89D;
    }

    #interpreterbutton {
           font-size: 20px;
    }
    #testsButton {
         margin-left: 50px;
    }

    .avcontainer {

      margin: auto;
      width: 70%;
      height: 220px;
    }

    p.jsavoutput.jsavline {
      margin-top: 0px;
      margin-bottom: 0px;
      height: 25px;
    }
    ol.jsavarray {
         margin-left: auto;
         margin-right: auto;

    }
    div.jsavcanvas {
        text-align: center;
        width: 900px;
        max-width: 900px;
    }
    span.jsavcounter {
         position: relative;
         top: -80px;
    }

    div.jsavcontainer ol {
         width: 900px;
         max-width: 900px;
    }

    .jsavcontainer {

    width: 900px;
    max-width: 900px;
   }

    .jsavnode {

    width: 6px;
    max-width: 6px;
   }

    ol.jsavarray .defaultCellStyle {
        border: none;
        box-shadow : none; 
    }

    ol.jsavarray .lambdaWidth {
        width : 25px;
        min-width : 25px;
    }

    ol.jsavarray .oneCharWidth {
        width : 13px;
        min-width : 13px;
    }

    ol.jsavarray .parenWidth {
        width : 7px;
        min-width : 7px;
    }

    ol.jsavarray .emptyWidth {
        width : 0px;
        min-width : 0px;
    }

    .highlightCell { 
        background-color : #BCE;
    }

    .unhighlightCell { 
        background-color : #FFF;
    }
    </style>

</head>
<body>

<div id="header">
<h1><span style="padding-right: 50px">Lambda Calculus Interpreter</span> <input type="button" value="Show Grammar" onclick="LAMBDA.openGrammarWindow()" /></h1>
</div>

<div id="main">



<strong>Enter the &lambda;-expression you want to reduce below:</strong><br /><br />
<textarea id="interpreterinput" rows="5" cols="80">
2*3
</textarea>



<p><strong>Reduction strategy:</strong>
<input type="radio" id="applicative" name="order" value="applicative" checked>Applicative Order&nbsp;
<input type="radio" id="normal" name="order" value="normal">Normal Order
</p>

<input type="button" id="interpreterbutton" 
        value="Reduce the &lambda;-expression above"
        onclick="LAMBDA.interpret(document.getElementById('interpreterinput').value, document.getElementById('applicative').checked ? 'applicative' : 'normal')" /> 
<br /><br />

<br /><br />


<strong>Output of the interpreter:</strong><br /><br />

<textarea id="interpreteroutput" rows="5" cols="80">
</textarea>
-->
<br /><br />


<div class="avcontainer">
  <div class="jsavcontrols"></div>
  <!--a id="settings" class="jsavsettings" href="#"></a-->
  <span class="jsavcounter"></span>
  <p class="jsavoutput jsavline"></p>
  <div class="jsavcanvas"></div>
</div>

<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

<script src="../../../../../JSAV/lib/jquery.transit.js"></script>
<script src="../../../../../JSAV/lib/raphael.js"></script>
<script src="../../../../../JSAV/build/JSAV.js"></script>
<!--script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script-->
  <script src="./scripts/init.js"></script>
  <script src="./scripts/grammar.js"></script>
  <script src="./scripts/absyn.js"></script>
  <script src="./scripts/interpreter.js"></script>
  <script src="./scripts/randomExamples.js"></script>
</div>

</body>
</html>
