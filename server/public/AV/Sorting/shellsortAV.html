<!DOCTYPE html>
<html>
<head>
  <title>ShellSort Visualization</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <style>
    #container {
      width: 780px;
      height: 480px;
    }
  </style>
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" />
      </td>
      <td class="headerCenter avTitle"></td>
      <td class="headerRight">
        <input type="button" id="about" name="about" />
        <a id="settings" class="jsavsettings" href="#">Settings</a>
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p><label id="incrementsLabel" for="increments"></label>
       <input id="increments" size="30" name="increments" value="4 2 1" type="text" />
    </p>
    <p>
      <input id="run" type="button" name="run" />
      <input id="reset" type="button" name="reset" />
      <label id="arraysizeLabel" for="arraysize"></label>
      <select id="arraysize"></select>
    </p>
    <p>
      <label id="arrayValuesLabel" for="arrayValues"></label>
      <input id="arrayValues" size="60" name="arrayValues" type="text" />
    </p>
  </form>
  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div> <!--avcontainer-->
</div> <!--container-->

<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transit.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/odsaUtils-min.js"></script>
<script src="../../lib/odsaAV-min.js"></script>
<script src="shellsortCODE.js"></script>
<script src="shellsortAV.js"></script>
</body>
</html>
